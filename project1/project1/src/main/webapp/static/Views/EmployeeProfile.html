<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0">
        <link rel="shortcut icon" href="static/Images/icon.png">
        <title>Employee Reimbursement System</title> 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/Styles/stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-backdrop">
            <div class="grid-container">
                <div class="header">
                    <div class="home_icon">
                        <img src="static/Images/icon.png">
                    </div>
                    <div class="title">
                        <h1>Employee Profile</h1>
                    </div>
                </div>
                <div class="menu">
                    <div class="sidebar">
                        <div id="home" class="menu-option">
                            <h3>Home</h3>
                        </div>
                        <div id="submit-reimbursement" class="menu-option">
                            <h3>Submit Reimbursement</h3>
                        </div>
                        <div id="pending-reimbursements" class="menu-option">
                            <h3>Pending Reimbursements</h3>
                        </div>
                        <div id="resolved-reimbursements" class="menu-option">
                            <h3>Resolved Reimbursements</h3>
                        </div>
                        <div id="profile" class="menu-option">
                            <h3>Profile</h3>
                        </div>
                        <div id="logout" class="menu-option">
                            <h3>Logout</h3>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div>
                        <table class="profile-table table table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <td>Employee ID:</td>
                                    <td id="eid" class="info-col"></td>
                                </tr>
                                <tr>
                                    <td>Username: </td>
                                    <td id="username" class="info-col"></td>
                                    <td><input id="new-username" type="text" class="form-control" /></td>
                                </tr>
                                <tr>
                                    <td>Password: </td>
                                    <td id="password" class="info-col"></td>
                                    <td><input id="new-password" type="text" class="form-control" /></td>
                                </tr>
                                <tr>
                                    <td>Title: </td>
                                    <td id="title" class="info-col"></td>
                                </tr>
                                <tr>
                                    <td>First Name: </td>
                                    <td id="first-name" class="info-col"></td>
                                    <td><input id="new-first-name" type="text" class="form-control" /></td>
                                </tr>
                                <tr>
                                    <td>Last Name: </td>
                                    <td id="last-name" class="info-col"></td>
                                    <td><input id="new-last-name" type="text" class="form-control" /></td>
                                </tr>
                                <tr>
                                    <td>Email: </td>
                                    <td id="email" class="info-col"></td>
                                    <td><input id="new-email" type="text" class="form-control" /></td>
                                </tr>
                            </tbody>
                          </table>
                          <button id="update-btn" class="btn btn-sm btn-block">Update Info</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/Scripts/EmployeeProfile.js"></script>
    </body>
</html>
