<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Homepage</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="static\Styles\style.css">

</head>
<body>
	<div class = "container">
		<div class = "row company-name">
			<h1>Company Page</h1>
		</div>
		<div class = "row">
			<div class="col-md-2 side-menu">
				<h6 id="welcome-emp-name"></h6>
				<button class="btn btn-danger menu-btn" id="logout-btn">Logout</button>
				<button class="btn btn-info menu-btn" id="profile-btn">Employee Profile</button>
				<button class="btn btn-info menu-btn" id="Pending-btn">View Pending Reimbursement</button>
				<button class="btn btn-info menu-btn" id="Resolve-btn">View Resolve Reimbursement</button>
				<button class="btn btn-info menu-btn" id="reimb-submit-btn">Submit Reimbursement</button>
			</div>
  			<div class="col-md-10">
  				<!-- reimbursement pending div -->
	            <div id="reimb-pending" hidden=true>
	            	<h4>Reimbursement</h4>
	            	<table id="pending-table" class="table table-hover">
						<tr>
							<th>ID</th>
							<th>Amount</th>
							<th>Purpose</th>
							<th>Status</th>
						</tr>
					</table>
				</div>
				<!-- reimbursement resolve div-->
				<div id="reimb-resolve" hidden=true>
	            	<h4>Reimbursement</h4>
	            	<table id="resolve-table" class="table table-hover">
						<tr>
							<th>ID</th>
							<th>Amount</th>
							<th>Purpose</th>
							<th>Status</th>
						</tr>
					</table>
				</div>
				<!-- reimbursement submit form div -->
				<div class="row" id="reimb-submit-form" hidden=true>
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<label>Amount: </label>
						<input type="number" id="reimb-amount-input" class="form-control">
						<label class="error"><p id="invalid-amount"></p></label>
			            <br>
			            <label>Purpose:</label>
			            <select class="form-control" id="reimb-purpose-select-input" name="Reimbursement Purpose Type">
							<option value="Relocation">Relocation</option>
							<option value="Travel">Travel</option>
							<option value="Test">Test</option>
							<option value="Medical">Medical</option>
							<option value="Business">Business</option>
						</select>
					</div>
					<div class="col-sm-4"></div>
					<div class="col-sm-4"></div>
					<div class="col-sm-8">
						<button id="reimb-submit-form-btn" class="btn btn-success">Submit Reimbursement</button>
					</div>
				</div>

				<!-- profile div-->
				<div class="row" id="profile-div" hidden=true>
					<div class="col-sm-2" id="section-name">
						<h4>Profile</h4>
					</div>
					<div class="col-sm-10">
						<button class="btn btn-info" id="edit-btn">Edit</button>
					</div>
					<div class= "col-sm-2" id="profile-div-category">
						<p>Name: </p>
						<p>Age: </p>
						<p>Email: </p>
					</div>
					<div class="col-sm-10" id="profile-div-content">
					<!-- display profile div -->
					</div>
				</div>
				
				<!-- edit profile div -->
				<div class="row" id="edit-profile-form" hidden=true>
					<div class="col-sm-12">
						<label>Name: </label>
			            <input type="text" id="emp-name" class="form-control">
			            <br>
			            <label>Age:</label>
						<input type="number" id="emp-age" class="form-control">
						<label class="error" id="emp-age-invalid"></label>
						<br>
						<label>Email:</label>
						<input type="email" id="emp-email" class="form-control">
						<label class="error" id="emp-email-invalid"></label>
						<br>
			            <button id="update-btn" class="btn btn-success">Update Profile</button>	
					</div>
				</div>
  			</div>
		</div>
	</div>
	<footer class="page-footer">
		<p>About Us</p>
		<p>Contacts</p>
		<p></p>
	</footer>
<script type="text/javascript" src="static/Scripts/employee.js"></script>
</body>
</html>
