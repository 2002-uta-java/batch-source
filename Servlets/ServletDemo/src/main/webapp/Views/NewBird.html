<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a New Bird</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<h3>Add a New Bird to the Directory:</h3>
		<form action="../birds" method="POST">
			<label>Name:</label> <input type="text" name="name"
				class="form-control"> <br> <label>Breed:</label> <input
				type="text" name="breed" class="form-control"> <br> <label>Habitat:</label>
			<select id="habitat-select" name="habitat" class="form-control">
				<!--  <option value="1">Woodlands</option>
				<option value="2">Tropical</option>
				<option value="3">Grasslands</option>  -->
			</select> <br> <input type="submit" value="Add Bird"
				class="btn btn-primary">
		</form>
	</div>

	<script type="text/javascript" src="Scripts/Habitats.js"></script>
</body>
</html>
