<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/Views/style.css">

    <title>Money Jar</title>
</head>

<body>
    <div class="login-form">
        <!--       get action and add it to this form-->
        <form  method="post">
            <h2 class="text-center" id="money">Money Jar</h2>
            <div class="form-group">
                <!--               look up required and change this to email-->
                <input type="text" class="form-control" placeholder="name" id="name" required="required">
            </div>
            <!--            now our password-->
            <div class="form-group">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required="required">
            </div>

            <!--            our drop down to give the user the option of weither or not they are an employee or manger-->
            <div class="form-group">
                <label for="workers">You are a: </label>
                <select name="workers" class="form-control" id="workers">
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <!--          end select-->
            <div id="invalid" class="pb-2" hidden>Wrong name or password!</div>
            <div class="form-group">
                                <button class="btn btn-primary btn-block" id="login" name="login" value="login">log in</button>
                <!-- <input type="submit" class="btn btn-primary btn-block" id="login" value="login">-->
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/Views/login.js"></script>
</body>

</html>
