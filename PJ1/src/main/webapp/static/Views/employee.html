<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/Views/home.css">
    <title>employeePortal</title>
</head>

<body>

    <div class="container work-home">
        <div class="card" style="width: 18rem;">
            <div class="card-header" id="emp_header">
                employee Name
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="emp_card_id">Employee Id</li>
                <li class="list-group-item" id="emp_card_email">email</li>

            </ul>
        </div>
        <br>
        <!--        end card for employee info now lets adds some thing so that they can update thier info-->
        <h3>Your Pending Requests</h3>
        <table class="table">
            <thead>
                <tr>
                    <!--   get info from our request table-->
                    <th scope="col">Status</th>
                    <th scope="col">Aproved By</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody id="reim_tableP">

            </tbody>
        </table>
        <!--  end table for our pending requests information-->
        <br>
        <h3>Your Aproved Requests</h3>
        <table class="table">
            <thead>
                <tr class="table-info">
                    <th scope="col">Status</th>
                    <th scope="col">Aproved By</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody id="reim_tableA">

            </tbody>
        </table>
        <!--  end table for our aproved requests information-->
        <br>
        <p>

            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="make_req-name  make_req_desc">make a new request</button>
            <button class="btn btn-success" type="button" data-toggle="collapse" data-target=".multi-collapse2" aria-expanded="false" aria-controls=" update_name update_pw update_email">Update Info</button>
            <button class="btn btn-warning" type="button" id="logout">Logout</button>

        </p>
        <div class="row">
            <form>
                <div class="form-group collapse multi-collapse" id="make_req-name">
                    <label for="exampleInputName">Your name</label>
                    <input type="text" class="form-control" id="make_req_name" aria-describedby="nameHelp" placeholder="Enter Your Name">

                </div>
                <!--                end collapse1-->

                <div class="form-group collapse multi-collapse">
                    <label for="exampleInputPassword1" id="make_req_desc">Request Name</label>
                    <input type="text" class="form-control" id="make_req_rname" placeholder="Reqeust Name">
                    <small id="requestHelp" class="form-text text-muted">Please give it a name. Make it something fun!</small>
                </div>
                <!--                end collapse3-->
                <div class="form-group collapse multi-collapse">
                    <button type="submit" class="btn btn-primary" id="req_submit">Submit</button>
                </div>

            </form>
        </div>
        <!--        end row for first collapse-->

        <div class="row">
            <form>
                <div class="form-group collapse multi-collapse2">
                    <label for="update_name">Your name</label>
                    <input type="text" class="form-control" id="update_name" placeholder="Enter Your Name">

                </div>
                <!--                end collapse1-->
                <div class="form-group collapse multi-collapse2">

                    <label for="update_pw">Password</label>
                    <input type="password" class="form-control" id="update_pw" placeholder="Password">
                </div>
                <!--                edn collapse2-->
                <div class="form-group collapse multi-collapse2">
                    <label for="update_email">Email address</label>
                    <input type="email" class="form-control" id="update_email" placeholder="name@example.com">
                </div>
                <!--                end collapse3-->
                <div class="form-group collapse multi-collapse2">
                    <button type="submit" class="btn btn-primary" id="updateButton">Submit</button>
                </div>

            </form>
        </div>
        <!--        end row for second collapse-->
    </div>
    <!--    end container for adding new request-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--    my js-->
        <script src="static/Views/employee.js"></script>
</body>

</html>
