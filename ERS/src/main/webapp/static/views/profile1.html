 <div class="container">
<div class="container">
		<div class="row">
			<div class="col-md-8 offset-2">
				<h1>Employee Information</h1>
				<div id="setLogin">
					<table class="table" id="emTable">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div id="updateInfo" class="col-sm-5 offset-3">
		<div class="form-group">
			<input type="number" class="form-control" placeholder="Employee Id"
				id="id" hidden=true required>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="First Name"
				id="firstname">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="Last Name"
				id="lastname">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="Email"
				id="email">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="Phone #"
				id="phone">
		</div>

		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password"
				id="password">
		</div>

		<div id="managerCheck" hidden=true>
			<p>Is a Manager?</p>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="isManager" name="isManager"value="isManagerTrue">
			</div>
			<br>
		</div>

		<div class="form-group">
			<button id="update-btn" class="btn-primary">Update</button>
		</div>
	</div>
</div>
