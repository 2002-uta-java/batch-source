<script

<script

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>  -->

<script type="text/javascript" src="/ERS/static/scripts/cookies.js"></script>
<script type="text/javascript"
	src="/ERS/static/scripts/Manager/nav-bar.js"></script>
<script type="text/javascript"
	src="/ERS/static/scripts/submit-reimbursement.js"></script>

<body>
	<!-- the href's are set in javascript -->
	<nav class="nav nav-pills flex-column flex-sm-row">
		<a class="flex-sm-fill text-sm-center nav-link active"
			id="profile-home">Home</a>  <a
			class="flex-sm-fill text-sm-center nav-link active"
			id="all-employees">All Employees</a>
		<a class="flex-sm-fill text-sm-center nav-link active"
			id="profile-link">Profile</a> <a
			class="flex-sm-fill text-sm-center nav-link active"
			id="view-pending-link">Pending Requests</a><a
			class="flex-sm-fill text-sm-center nav-link active"
			id="view-processed-link">Processed Requests</a> <a
			class="flex-sm-fill text-sm-center nav-link active"
			id="submit-reimb-link">Submit Reimbursement Request</a> <a
			class="flex-sm-fill text-sm-center nav-link active" id="logout-link">Logout</a>
	</nav>

	<!-- set method in javascript -->
	<form id="form">
		<div class="form-group">
			<!-- max-length in javascript -->
			<label for="description">Reimbursement Description</label>
			<textarea class="form-control" id="description" rows="4"
				autocomplete="off"></textarea>
		</div>

		<div class="form-group">
			<label for="amount">Amount ($)</label> <input type="text" id="amount"
				class="form-control" placeholder="50.00" autocomplete="off">
		</div>
		<div class="form-group">
			<label for="date">Date:</label> <input id="date" autocomplete="off">
		</div>
		<button id="submit-btn" class="btn btn-primary" type="submit">Submit</button>
	</form>

</body>
</html>
