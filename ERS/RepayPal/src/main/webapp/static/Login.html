<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>RepayPal Login</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 		crossorigin="anonymous"></script>
	<!-- Check if user is logged in -->
	<script type="text/javascript">
		let token = sessionStorage.getItem("token");
		if(token){
			window.location.href="http://localhost:8080/RepayPal/home";	
		}
	</script>
</head>
<body>
	
	<div class="container">
		<input type="text" id="username" class="form-control">
		<input type="password" id="password" class="form-control">
		<button id="login-btn" class="btn btn-success">Login</button>
	</div>
	
	<script type="text/javascript">
	document.getElementById("login-btn").addEventListener("click", requestLogin);

	function requestLogin(){
		console.log("Request Started");
		let user = document.getElementById("username").value;
		let pass = document.getElementById("password").value;
		console.log(user);
		console.log(pass);
		let xhr = new XMLHttpRequest();
		let url = "http://localhost:8080/RepayPal/login";
		xhr.open("POST", url);
		
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4 && xhr.status == 200){
				console.log("success!!!");
				let auth = xhr.getResponseHeader("Authorization");
				sessionStorage.setItem("token", auth);
				console.log(auth);
				window.location.href="http://localhost:8080/RepayPal/home"
			} 
			else if (xhr.readyState == 4){
				console.log("incorrect credentials");
			}
		}
		
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		let requestBody = `username=${user}&password=${pass}`;
		xhr.send(requestBody);
	}
		
	</script>
</body>
</html>
