<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>RepayPal Login</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 		crossorigin="anonymous"></script>
	<!-- Check if user is logged in -->
	<script type="text/javascript">
		let token = sessionStorage.getItem("token");
		if(token){
			window.location.href="http://localhost:8080/RepayPal/home";	
		}
	</script>
	<style>
	.center {
	  margin: auto;
	  width: 50%;
	  border: 3px solid #403D39;
	  padding: 10%;
	  background-color:#FFFCF2;
	}
	</style>
</head>
<body>
	<div class="container">
		<h2 class="text-center">Repay Pal</h2>
		<div class="center">
			<h4>Sign in</h4>
			<label for="username">Username <input type="text" id="username" class="form-control"></label><br>
			<label for="password">Password <input type="password" id="password" class="form-control"></label><br>
			<label><button id="login-btn" class="btn" style="background-color:#EB5E28">Login</button></label><br><br><br><br>
			<p id="error-messg" style="color:#EB5E28"></p>
		</div>
	</div>
	<script type="text/javascript" src="http://localhost:8080/RepayPal/static/login.js" ></script>
</body>
</html>
