<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lemurs</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<h2>Add a New Lemur</h2>
		<h4>Name:</h4>
		<input id="name-input" type="text" class="form-control">
		<h4>Age:</h4>
		<input id="age-input" type="text" class="form-control">
		<h4>Type:</h4>
		<select id="type-select" class="form-control"
			data-role="select-dropdown" data-profile="minimal">
			<option value="Ring-Tailed">Ring-Tailed</option>
			<option value="Pygmy-Mouse">Pygmy-Mouse</option>
			<option value="Sifaka">Sifaka</option>
		</select>
		<button id="add-lemur-btn" class="btn btn-success">Add To Table</button>
	</div>

	<div class="container">
		<h2>Lemurs:</h2>
		<table id="lemur-table" class="table">
			<tr>
				<th>ID
				<th>Name
				<th>Age Type
				<th>
			</tr>

		</table>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
