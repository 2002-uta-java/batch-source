<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Let's Do Some Math</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container text-center">
		<div class="jumbotron">
			<h3>Enter an expression:</h3>
			<div class="form-group form-inline justify-content-center">
				<input id="eq-input" class="form-control" type="text"> <select
					id="op-select" class="form-control">
					<option value="simplify">Simplify</option>
					<option value="factor">Factor</option>
					<option value="derive">Derivative</option>
					<option value="integrate">Integrate</option>
				</select>
				<button id="submit-btn" class="btn btn-info">Go!</button>
			</div>
		</div>
	</div>

	<div class="container text-center">
		<h3 id="result"></h3>
	</div>

	<script type="text/javascript" src="math.js"></script>
</body>
</html>
