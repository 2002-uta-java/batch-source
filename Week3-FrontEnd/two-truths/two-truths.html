<!DOCTYPE html>
<html lang="en">

<head>
    <title>Two Truths and a Lie</title>
    <link rel="stylesheet" href="two-truths.css" >
</head>

<body>
    <h2>Carolyn Rehm</h2>
    <div id="content">
        <details>
            <summary>My favorite city is London</summary>
            <p>Lie!</p>
        </details>
        <details>
            <summary>I have been bungee jumping</summary>
            <p>Truth!</p>
        </details>
        <details>
            <summary>My favorite NFL team is the Saints</summary>
            <p>Truth!</p>
        </details>
    </div>
</body>

</html>
