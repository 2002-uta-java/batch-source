<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
	
	<link rel="stylesheet" type="text/css" href="static/Views/HomeManager.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>View Employees</title>
</head>
<body>
    <!-- NAVBAR ELEMENTS -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#" id="manager-home-btn">Home</a></li>
            <li><a href="#">Employees</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          
              <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <span class="glyphicon glyphicon-user"></span><span id="profile-name"></span><span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" data-toggle="modal" data-target="#view-profile">View Profile</a></li>
                  <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
              </li>
              
          </ul>
        </div>
      </nav> 
      
  
      <!-- Modal (for viewing profile) -->
      <div class="modal fade" id="view-profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
  
              <div class="modal-header">
              <h4 class="modal-title" id="exampleModalCenterTitle">Your Profile</h4>
              </div>
  
              <div class="modal-body">
                  <div class="row">
                    <div class="col-md-3">
                      <p></p> <!-- TODO: PROFILE PICTURE/GENDER LOGIC -->
                      <p class="text-center"><img id="profile-picture" src="#" alt="[IMG HERE]"></p>
                    </div>
          
                    <div class="col-md-9">
                      <p>Name: <span id="modal-name"></span></p>
                      <p>Email: <span id="modal-email"></span></p>
                      <p>Position: <span id="modal-position"></span></p>
                      <p>Gender: <span id="modal-gender"></span></p>
                      <p>Id: <span id="modal-id"></span></p>
                    </div>
                  </div>
              </div>	
  
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#edit-profile">
                  Edit Profile</button> <!-- TODO: NEED NEW MODAL FUNCTIONALITY -->
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
  
          </div>
          </div>
      </div>
  
      <!-- Modal (for editing profile) -->
      <div class="modal fade" id="edit-profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
  
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle2">Edit Profile</h5>
              </div>
  
              <div class="modal-body">
                  <div class="row">
                    <div class="col-md-3">
                      <p></p>
                      <p class="text-center"><i>[IMGHERE]</i></p> <!-- TODO: NEED PROFILE IMAGE LOGIC HERE -->
                    </div>
                    
                    <!-- EDIT PROFILE FORM BODY -->
                    <div class="col-md-9">
                      <form id="edit-profile-form">
                          <div class="form-group row">
                              <label for="inputFirstName" class="col-sm-2 col-form-label col-form-label-sm">First Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="inputLastName" class="col-sm-2 col-form-label col-form-label-sm">Last Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="inputEmail" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="inputState" class="col-sm-2 col-form-label col-form-label-sm">Gender</label>
                              <div class="col-sm-4">
                              <select id="inputState" class="form-control">
                                <option selected>Male</option>
                                <option>Female</option>
                              </select>
                              </div>
                          </div>
                          
                          <!-- SUBMISSION BUTTON (and close button) -->
                          <div class="modal-footer"> <!-- TODO: needs to be GREEN -->
                              <span id="edit-profile-form-status">Profile successfully updated!</span>
                              <button type="button" class="btn btn-primary" id="update-profile-btn">Update Profile</button>
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
  
                        </form>
                    </div>
                  </div>
              </div>
              
  
          </div>
          </div>
      </div>

    
    <!-- Viewing Employees Box -->
    <h1>View Employees</h1>
	<div class="panel panel-default" style="width: 50rem">
	<div class="list-group">

		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#employees" role="tab" data-toggle="tab">Employees</a></li>
			<li><a href="#managers" role="tab" data-toggle="tab">Managers</a></li>
        </ul>
        
		<!-- LIST OF EMPLOYEES FOR EACH TAB -->
		<div class="tab-content">
			<div class="tab-pane active" id="employees"></div>
			<div class="tab-pane" id="managers"></div>
		</div>

	</div>
    </div>
    
    <!-- Viewing specific employee's reimbursements -->
	<div class="panel panel-default" style="width: 50rem">
    <div class="panel-heading" id="reim-heading"></div>
    
        <div class="list-group" id="all-reim"></div> <!-- reimbursements show up here -->
    
    </div>
	</div>

    <!-- MODAL REIMBURSEMENT TOOL --> <!-- also in homemanager.js-->
	<div class="modal fade" id="empl-reimbursement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle3" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">

			<div class="modal-header"> <!-- (x) close button) -->
				<h5 class="modal-title" id="exampleModalCenterTitle3">Resolve Reimbursement</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<!-- REIMBURSEMENT FORM INFO -->
			<div class="modal-body" id="resolve-reimbursement-info">
				<h1 id="single-reimb-amount">[AMOUNT]</h1>
				<p id="single-reimb-name">[INFO]</p>
				<p id="single-reimb-purpose">[more info...]</p>
                <p id="single-reimb-id">[id]</p>
			</div>

			<!-- ACCEPT OR REJECT BUTTONS -->
			<!-- TODO: functionality of buttons (update db, reload page) -->
			<!-- TODO: ADD IMAGES TO BUTTONS, ADD COLOR-->
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="approve-btn" data-dismiss="modal">
					[CHECKMARK IMG]
				</button>
				<button type="button" class="btn btn-secondary" id="reject-btn" data-dismiss="modal">
					[DECLINE IMG]
				</button>
			</div>

	  	</div>
		</div>
	</div>

    <!-- JS import -->
    <script type="text/javascript" src="static/Views/ViewEmployees.js"></script>
</body>
</html>
