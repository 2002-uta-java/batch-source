<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
	
	<link rel="stylesheet" type="text/css" href="static/Views/HomeManager.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>View Employees</title>
</head>
<body>
    <!-- NAVBAR ELEMENTS -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">ERS</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#" id="manager-home-btn">Home</a></li>
            <li><a href="#">Employees</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          
              <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <span class="glyphicon glyphicon-user"></span><span id="profile-name"></span><span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" data-toggle="modal" data-target="#view-profile">View Profile</a></li>
                  <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
              </li>
              
          </ul>
        </div>
      </nav> 
      
  
      <!-- Modal (for viewing profile) -->
      <div class="modal fade" id="view-profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
  
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalCenterTitle" style="text-align: center; font-weight: bold">Your Profile</h3>
              </div>
  
              <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6" id="profile-picture" style="padding-left: 110px;">
                      <!-- PROFILE IMAGE HERE -->
                    </div>
          
                    <div class="col-md-5">
                      <p><b>Name: </b><span id="modal-name"></span></p>
                      <p><b>Email: </b><span id="modal-email"></span></p>
                      <p><b>Position: </b><span id="modal-position"></span></p>
                      <p><b>Gender: </b><span id="modal-gender"></span></p>
                      <p><b>Employee Id: </b><span id="modal-id"></span></p>
                      </div>
                  </div>
              </div>	
  
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#edit-profile">
                  Edit Profile</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
  
          </div>
          </div>
      </div>
  
      <!-- Modal (for editing profile) -->
      <div class="modal fade" id="edit-profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
  
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalCenterTitle2" style="text-align: center; font-weight: bold">Edit Profile</h3>
              </div>
  
              <div class="modal-body">
                  
                  <!-- EDIT PROFILE FORM BODY -->
                  <form id="edit-profile-form">
                    <div class="form-group row">
                      <label for="inputFirstName" class="col-sm-2 col-form-label col-form-label-sm">First Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputLastName" class="col-sm-2 col-form-label col-form-label-sm">Last Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputState" class="col-sm-2 col-form-label col-form-label-sm">Gender</label>
                      <div class="col-sm-4">
                      <select id="inputState" class="form-control">
                        <option selected>Male</option>
                        <option>Female</option>
                      </select>
                      </div>
                    </div>
                    
                    <!-- SUBMISSION BUTTON (and close button) -->
                    <div class="modal-footer">
                      <span id="edit-profile-form-status">Profile successfully updated!</span>
                      <button type="button" class="btn btn-primary" id="update-profile-btn">Update Profile</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                    </form>

              </div>
              
  
          </div>
          </div>
      </div>


    <div id="page-title" style="text-align: center">
    	<p>VIEW EMPLOYEES</p>
    </div>
    
    <!-- Viewing Employees Box -->
        <div class="panel panel-default container" style="width: 35%; margin-left: 10%; padding: 0px">
        <div class="list-group">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs nav-justified" role="tablist">
            <li class="active"><a href="#employees" role="tab" data-toggle="tab">Employees</a></li>
            <li><a href="#managers" role="tab" data-toggle="tab">Managers</a></li>
          </ul>
              
          <!-- LIST OF EMPLOYEES FOR EACH TAB -->
          <div class="tab-content">

            <div class="tab-pane active" id="employees">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>

                <tbody id="employees-table">

                </tbody> <!-- Data Here-->

              </table>
            </div>
            <div class="tab-pane" id="managers">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>

                <tbody id="managers-table">

                </tbody> <!-- Data Here-->

              </table>
            </div>

          </div>

        </div>
        </div>
    
    <!-- Viewing specific employee's reimbursements -->
	<div class="panel panel-default container" style="width: 35%; margin-left: 55%; padding: 0px">
    <div class="panel-heading" id="reim-heading" style="text-align: center; font-weight: bold;">
    </div> <!-- Employee dependent heading here -->
    
        <table class="table table-hover"> <!-- all-reim -->
          <thead>
            <tr>
              <th>Amount</th>
              <th>Information</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="all-reim"></tbody> <!-- reimbursements show up here -->

        </table>
    
    </div>
	</div>

    <!-- MODAL REIMBURSEMENT TOOL --> <!-- also in homemanager.js-->
	<div class="modal fade" id="empl-reimbursement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle3" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">

			<div class="modal-header"> <!-- (x) close button) -->
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 class="modal-title" id="exampleModalCenterTitle3" style="text-align: center; font-weight: bold;">
					Resolve Reimbursement
				</h3>
			</div>

			<!-- REIMBURSEMENT FORM INFO -->
			<div class="modal-body" id="resolve-reimbursement-info" style="text-align: center">
				<h1 id="single-reimb-amount" style="font-weight: bold;">[AMOUNT]</h1>
				<p>
				<span id="single-reimb-name" style="font-weight: bold;">[INFO]</span><br>
				<span id="single-reimb-purpose">[more info...]</span><br>
				<span id="single-reimb-id">[id]</span>
				</p>
			</div>

			<!-- ACCEPT OR REJECT BUTTONS -->
			<div class="modal-footer" style="text-align: center">
				<button type="button" class="btn btn-success" id="approve-btn" data-dismiss="modal">
					Approve
				</button>
				<button type="button" class="btn btn-danger" id="reject-btn" data-dismiss="modal">
					Reject
				</button>
			</div>

	  	</div>
		</div>
	</div>

    <!-- JS import -->
    <script type="text/javascript" src="static/Views/ViewEmployees.js"></script>
</body>
</html>
