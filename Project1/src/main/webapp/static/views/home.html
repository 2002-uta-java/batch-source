<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>ReimbursementApp - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="static/css/home.css">
	<link rel="stylesheet" href="static/css/global.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">ReimbursePro</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Hi, <span id="nav-name"></span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item clickable" id="profile-button" data-toggle="modal" data-target="#profile-modal">Profile</a>
							<a class="dropdown-item clickable" id="logout-button">Logout</a>
						</div>
					</li>
					<li class="nav-item">
						
					</li>
				</ul>
				<button id="create-request-btn" class="btn btn-info" data-toggle="modal" data-target="#create-request" hidden>Create New Request</button>
			</div>
		</div>
	</nav>

	<div class="grid-container container">
		<div class="container content">
			<div class="filters-section">
				<div class="filter">
					<label>Filter By Status: </label>
					<select id="status-filter" class="form-control" value="ALL">
						<option value="ALL">All</option>
						<option value="PENDING">Pending</option>
						<option value="APPROVED">Approved</option>
						<option value="DENIED">Denied</option>
					</select>
				</div>
				<div id="name-filter-section" class="filter" hidden>
					<label>Filter By Employee Name: </label><br>
					<input type="text" id="name-filter" class="form-control">
					<button class="btn btn-info">Search</button>
				</div>
			</div>
			<table id="request-table" class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Date Submitted</th>
						<th>Amount</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<div id="user-section" class="container content" hidden>
			<h2 style="text-align: center;">Employees</h2>
			<table id="user-table" class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Manager</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
		
	<div class="modal fade" id="create-request" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Create New Reimbursement Request</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form id="create-request-form" onsubmit="preventDefault(); return false;">
	        	<label>Amount:</label>
	        	<input type="number" name="amount" class="form-control" required><br>
	        	<label>Date:</label>
	        	<input type="date" name="date" class="form-control" required><br>
	        	<label>Description:</label>
	        	<input type="textarea" name="description" class="form-control">
	        	<label>Category:</label>
	        	<select name="category" class="form-control" value="TRAVEL">
	        		<option value="TRAVEL">Travel</option>
	        		<option value="EDUCATION">Education</option>
	        		<option value="SUPPLIES">Supplies</option>
	        	</select>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <button id="submit-new-request" type="button" class="btn btn-primary">Create Request</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="profile-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-body" id="profile-body">
				
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>
	
	<script src="static/scripts/home.js"></script>
</body>
</html>
