<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<style>
body {
	background-image:
		url("https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-07.jpg");
	background-opacity: 0.1;
	/* background-position: center; */
	/* background-size: 80%; */
}

#loginMenu {
	display: flex;
	justify-content: center;
	width: 250px;
	border-radius: 10px;
	padding: 0px;
}

#loginFields {
	box-sizing: border-box;
	position: relative;
	left: 15px;
	color: white;
}

#spacing {
	height: 250px;
}

h4 {
	font-weight: 800;
	font-size: 40px;
	color: white;
	position: fixed;
	top: 25%;
	transform: translate(-50%, -50%);
	left: 50%;
}
</style>

</head>
<body>
	<div class="container" id="spacing">
		<h4>Expense Reimbursement System</h4>
	</div>
	<div class="container">
		<div class="container" id="loginMenu">
			<form class="form-group row" id="loginFields" action="login"
				method="post">
				<label><strong>Username:</strong></label><br> <input
					class="form-control" type="text" name="username"><br>
				<label><strong>Password:</strong></label><br> <input
					class="form-control" type="password" name="password"><br>
				<input class="btn btn-info" type="submit" value="Submit">
			</form>
		</div>
	</div>
</body>
</html>
