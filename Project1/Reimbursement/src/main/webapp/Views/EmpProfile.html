<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h3>Employee Dashboard</h3><br>
		<button class="btn btn-info" onClick="viewProfile()">View Profile</button>
		<table id = "profTable" class="table">
			<tr id="headerRow">
				<th>Full Name</th>
				<th>Location</th>
				<th>Phone</th>
				<th>Email</th>
				</tr>
		</table>
		<br>
		<hr>
		<br>
		<h4>Reimbursements</h4>
		<button class="btn btn-info" onClick="viewPending()">View Pending</button>
		<button class="btn btn-info" onClick="viewResolved()">View Resolved</button>
		<table id = "reimbTable" class="table">
			<tr>
				<th>ID</th>
				<th>Status</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</table>
		<br>
		<hr>
		<br>
		<h4>Update Profile</h4>
		<form action="empprofile" method="post">
			<label>First Name</label><br>
			<input type="text" class="form-control" name="firstname"><br>
			<label>Last Name</label><br>
			<input type="text" class="form-control" name="lastname"><br>
			<label>Location</label><br>
			<select name="address" class="form-control">
				<option value="1">Dallas, TX</option>
				<option value="2">Tampa, FL</option>
				<option value="3">Richmond, VA</option>
				<option value="4">New York, NY</option>
			</select><br>
			<label>Phone</label><br>
			<input type="number" class="form-control" min="1" max="9999999999" name="phone"><br>
			<label>Email</label><br>
			<input type="text" class="form-control" name="email"><br>
			<input type="submit" value="Update" class="btn btn-success" name="Submit">
		</form>
		<br>
		<hr>
		<br>
		<h4>Create Reimbursement</h4>
		<form action="empprofile" method="post">
			<label>Description</label><br>
			<input type="text" class="form-control" name="description"><br>
			<input type="submit" value="Create" class="btn btn-success" name="Submit">
		</form>
		<br>
		<hr>
		<br>
		<form action="empprofile" method="post">
			<input type="submit" value="Logout" class="btn btn-danger" name="Submit">
		</form>
	</div>
	<script type="text/javascript" src="Scripts/EmpProfile.js"></script>
</body>
</html>
