<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap Core CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet"  type= "text/css" href="static/Style/site.css">
        <script src="static/navbar.js"></script>
        <meta charset="utf-8">
    </head>
      <body>
        
		<!-- NAVIGATION BAR-->
			<div id = "nav01"></div>

        <!-- TITLE JUMBO-->   
        <div class="jumbotron jumbotron-fluid text-center " >
          <div class="container">
            <h1 class="display-3" style="margin: 8rem 3rem 4rem 3rem;" h1>User Registration</h1>
          </div>
      </div>


      <!-- GRID CONTAINER-->
      <div class="container">

        <!-- REGISTRATION FORMS-->
	    <form>
	    	<div class="form-group">
			    <label for="username">User Name</label>
			    <input type="text" class="form-control" id="username_input" aria-describedby="emailHelp" placeholder="Enter User name">
		  </div>
		  <div class="form-group">
			    <label for="firstname">First Name</label>
			    <input type="text" class="form-control" id="firstname_input"  placeholder="Enter First name">
		  </div>
		  <div class="form-group">
			    <label for="lastname">Last Name</label>
			    <input type="text" class="form-control" id="lastname_input" placeholder="Enter Last name">
		  </div>
		  
		  
		  <div class="form-group">
			    <label for="InputEmail">Email address</label>
			    <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter email">
		  </div>
		  <div class="form-group">
			    <label for="InputPassword">Password</label>
			    <input type="password" class="form-control" id="password_input" placeholder="Password">
		  </div>
		  
		  <div class="form-group">
			    <label for="roleDropdown">Role</label>
			    <select class="form-control" id="role_input">
			    	<option>Employee</option>
			    	<option>Manager</option>
			    </select>
			    
		  </div>
		  
		  
				<div id="errorbox" style  ="position: -webkit-sticky;position: sticky;"></div><br>
			  <button type="button"  id = "submit_btn" class="btn btn-primary">Submit</button>
		</form>
		</div>

	
      <div style="height: 80rem;"></div>
        <script src="static/new_user.js"></script>
    </body>

    <footer>
        <!--JQuery 3.4.1-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <!--Bootstrap Core JS-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    </footer>
</html>
