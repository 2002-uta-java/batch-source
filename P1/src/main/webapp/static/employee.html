<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employee Menu</title>

    <link rel="tab icon" href="moneybag.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">   
</head>

<body>
    <div class="login-page" id="employee-menu">
        <div class="form">
          <h3>Employee Main Menu</h3>
          <form class="login-form">
            <button id="submit-r">submit reimbursement request<br><br></button>
            <button id="view-r">view pending reimbursement requests<br><br></button>
            <button id="view-u">view unresolved reimbursement requests</button>
            <button id="view-profile">view profile<br><br></button> <!--add drop down of information for updating-->
                <div id="edit-profile" hidden="true">
                    <form>
                        <h3>Profile</h3>
                        <input type="text" value="email">
                        <input type="password" value="password">
                        <input type="text" value="firstname">
                        <input type="text" value="lastname">
                        <button>update</button>
                        
                    </form>
                </div>
            <button>logout<br><br></button>
          </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="employee.js"></script>
</body>
</html>
