<!DOCTYPE html>
<html lang="en">

<head>
<title>Employee Reimbursement System</title>
<meta name="author" content="Keith Wheeler">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>

<body>
	<div class="jumbotron row">
		<div class="col-sm-2">
			<img
				src="https://ers.psu.edu/sites/ers/files/styles/400x200/public/psu-employees-clapping.jpg?itok=UqDN4UKj"
				width=140 height="140">
		</div>
		<div class="col-sm-6">
			<h1>Employee Reimbursement System</h1>
		</div>
		<div class="col">
            <ul class="nav row">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/ers/">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/ers/employeehome">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/ers/profile">Profile</a>
                </li>
                <li class="nav-item" id="createaccountnav" hidden=true>
                	<a class="nav-link" href="./static/Views/register.html">Create Account</a>
                </li>
            </ul>
        </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-2">
				<div class="jumbotron">
					<h1>Register User</h1>
					<div id="setLogin">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="First Name"
								id="firstname" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name"
								id="lastname" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email"
								id="email" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Phone #"
								id="phone" required>
						</div>

						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="Password" id="password" required>
						</div>

						<p>Are you a Manager?</p>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="isManager" name="isManager" value="isManagerTrue">True
						</div>
						<br>

						<div class="form-group">
							<button id="add-btn" class="btn-primary">Add</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/ers/static/Scripts/register.js"></script>
</body>

</html>
