<!DOCTYPE html>
<html lang="en">

<head>
<title>Employee Reimbursement System</title>
<meta name="author" content="Keith Wheeler">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-2">
				<div class="jumbotron">
					<h1>Create Reimbursement</h1>
					<div id="setLogin">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Amount"
									id="amount" required>
							</div>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Employee Email"
									id="employee-email" required>
							</div>

							<div class="form-group">
								<button id="add-btn" class="btn-primary">Add</button>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../Scripts/createReimbursement.js" type="module"></script>
</body>
</html>
