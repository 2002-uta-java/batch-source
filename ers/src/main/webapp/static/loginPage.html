<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Employee Reimbursment System</title>
    <meta name="author" content="Keith Wheeler">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

<body class="text-center">
    <div class="jumbotron row">
        <div class="col-sm-2">
            <img src="https://ers.psu.edu/sites/ers/files/styles/400x200/public/psu-employees-clapping.jpg?itok=UqDN4UKj"
                width=140 height="140">
        </div>
        <div class="col">
            <h1>Employee Reimbursment System</h1>
        </div>
    </div>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <form action="" method="POST">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Username" name="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Password" name="password">
                    </div>

                    <div class="form-group">
                        <button id="login-btn" class="btn-primary">Login</button>
                    </div>
                </div>
            </form>
            <a href="./static/register.html">Create Account</a>
            <div class="col">
                <img
                    src="https://www.buffalo.edu/content/www/administrative-services/business-travel/travel-expense-reimbursement-system/_jcr_content/par/image.img.680.244.jpg/1500581564124.jpg">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="login.js"></script>

</html>
