<body class="text-center">
    <div class="jumbotron row">
        <div class="col-sm-2">
            <img src="https://ers.psu.edu/sites/ers/files/styles/400x200/public/psu-employees-clapping.jpg?itok=UqDN4UKj"

        </div>
        <div class="col-sm-6">
            <h1>Employee Reimbursment System</h1>
        </div>
        <div class="col">
            <ul class="nav row">

                <li class="nav-item">

                    <a class="nav-link" href="#">Manager</a>
                </li>

                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </div>

                    <th scope="col">Time Created</th>
                    <th scope="col">Time Submitted</th>
