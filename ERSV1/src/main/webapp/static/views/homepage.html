    <div class="container" style="margin-top: 30px">
    	<div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col">
                <h4>Reimbursement Requests</h4>
            </div>
            <div class="filters-section">
				<div class="filter">
					<label>Filter By Status: </label>
					<select id="status-filter" class="form-control" value="ALL">
						<option value="ALL">All</option>
						<option value="PENDING">Pending</option>
						<option value="APPROVED">Approved</option>
						<option value="DENIED">Denied</option>
					</select>
			     </div>
				<div id="name-filter-section" class="filter" hidden>
					<label>Filter By Employee Name: </label><br>
					<input type="text" id="name-filter" class="form-control">
					<button class="btn btn-info">Search</button>
			    </div>
			</div>  
        </div>
        
         <div> 
   	 		<table id="rTable" class="table table-hover">        
            <thead>
                <tr>
                  <th><input type="checkbox"></th>                
                  <th scope="col">#</th>
				  <th scope="col">employeeId</th>
				  <th scope="col">Date</th>
			      <th scope="col">Description</th>
			      <th scope="col">Category</th>
			      <th scope="col">Cost</th>
			      <th scope="col">Status</th>
			      <th scope="col">Comments</th>			      
                </tr>              
        </table>
    </div>
