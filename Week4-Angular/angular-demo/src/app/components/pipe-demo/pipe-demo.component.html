<h3>Pipe Demo</h3>
<div class="container">
    <p>String: {{str}}</p>
    <p>Number: {{num}}</p>
    <p>Date: {{day}}</p>
    <hr>
    <p>String: {{str | uppercase}}</p>
    <p>Number: {{num | currency}}</p>
    <p>Date: {{day |date }}</p>
    <hr>
    <p>Number: {{num | currency:'EUR'}}</p>
    <p>Date: {{day | date:'MM/dd/yyyy' }}</p>
    <hr>
    <ul>
        <li *ngFor='let str of strArr'>{{str | titlecase}}</li>
    </ul>
    <ul>
        <li *ngFor='let product of products'> {{product | convertToSpace:'-' | titlecase}}</li>
    </ul>
</div>
